<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsividade.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--owl css-->
    <link rel="stylesheet" href="/carrossel/owl.carousel.min.css">
    <link rel="stylesheet" href="/carrossel/owl.theme.default.min.css">
    
    <title>Tela clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Originais</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <!--role especifica que o objeto tem a função de botão-->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/imagens/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/imagens/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b114a4d867.js"></script>
    <script src="/carrossel/jquery.min.js"></script>
    <script src="/carrossel/owl.carousel.min.js"></script>
    <script src="/js/mani.js"></script>
</body>
</html>
